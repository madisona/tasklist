{% extends "tasklist/list-base.html" %}

{% block title %}Add List{% endblock %}
{% block nav %}
    <div class="button" style="float: right;">
        <a href="{% url tasklist:index %}"><img src="{{ MEDIA_URL }}images/house.png" alt="home"></a>
    </div>
{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <div class="center">
        <p>{{ form }}</p>
        <p>
            <input type="submit" value="Add List" />
        </p>
    </div>
</form>
{% endblock %}
