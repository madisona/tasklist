{% extends "tasklist/list-base.html" %}

{% block title %}Lists{% endblock %}
{% block page_title %}All Lists{% endblock %}

{% block content %}
<ul>
    <li>
        <a href="{% url tasklist:add_list %}"><span class="icon"><img src="{{ MEDIA_URL }}images/add.png" alt="add item"></span>New List</a>
    </li>
    {% for tasklist in tasklists %}
        <li class="list_name">
            <a href="{{ tasklist.get_absolute_url }}">{{ tasklist }}</a>
        </li>
    {% empty %}
        <li>No Lists available...</li>
    {% endfor %}
</ul>
{% endblock %}
