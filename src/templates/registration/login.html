{% extends "tasklist/list-base.html" %}

{% block title %}Task List Login{% endblock %}
{% block content %}
<div class="center">
    <form method="post" action="{% url django.contrib.auth.views.login %}">{% csrf_token %}
        <fieldset>
            <ul>
                {{ form.as_ul }}
            </ul>
            <p>
                <input type="submit" value="login" />
                <input type="hidden" name="next" value="{{ next }}" />
            </p>
        </fieldset>
    </form>

    <div class="register">
        <p>Don't have an account? <a href="{% url registration_register %}">register here</a>.</p>
    </div>
    <p><a href={% url auth_password_reset %}>Forgot your password?</a></p>
</div>
{% endblock %}
